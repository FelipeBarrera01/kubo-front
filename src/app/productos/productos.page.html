<ion-header>
  <ion-toolbar>
    <ion-title>productos</ion-title>
    <ion-button slot="end" color="primary" (click)="actualizar()">Actualizar</ion-button>
    <ion-button slot="end" color="primary" [routerLink]="['/form-dispositivos']">Insertar</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Filtro por categoria</ion-label>
    <ion-input (ionChange)="filtroCategoria($event)" [(ngModel)]="filtro"></ion-input>
  </ion-item>
  <ion-card *ngFor="let producto of productos">
    <ion-img [src]=" url + producto.imagen" ></ion-img>
    <ion-item>
      <ion-label > Nombre: {{producto.nombre}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Categoria: {{producto.categoria}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label >Descripcion: {{producto.descripcion}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label >Precio: {{producto.precio}}</ion-label>
    </ion-item>
    <ion-button (click)="anadiralcarrito(producto)">AÃ±adir al carrito</ion-button>
  </ion-card>
</ion-content>
