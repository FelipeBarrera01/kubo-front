<ion-header>
  <ion-toolbar>
    <ion-title>carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label># {{numeroOrden}}</ion-label>
  </ion-item>
  <ion-card *ngFor="let carrito of list">
    <ion-img ></ion-img>
    <ion-item>
      <ion-label position="fixed">Cantidad</ion-label>
      <ion-button color="success" slot="end">+</ion-button>
      <ion-button color="danger" slot="end">-</ion-button>
      <ion-input></ion-input>
    </ion-item>
  </ion-card>
</ion-content>
